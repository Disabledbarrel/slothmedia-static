<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/1ae4c8800e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500,700|Quicksand|Ubuntu:300,400,500,700&display=swap" rel="stylesheet">

    <title>My page</title>
</head>
<body>
    <header class="main-header bg-dark">
        <div class="header-inner bg-dark">
            <div class="header-div">
                <a href="index.html" title="Go to landing page"><img src="img/logo_framed.png" alt="Slothmedia logotype"></a>
                <a href="index.html" title="Go to landing page"><h1>Slothmedia</h1></a>
            </div>
            <nav class="navbar">
                <ul>
                    <li class="btn btn-red"><a href="create.html" title="Go to create playlist">Create Playlist</a></li>
                    <li><a href="profile.html" title="Go to my profile"><i class="fas fa-user-circle"></i> <span class="hide-sm">My profile</span></a></li>
                    <li><a href="login.html" title="Sign out from webpage"><i class="fas fa-sign-out-alt"></i><span class="hide-sm"> Sign out</span></a></li>
                    <li><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container">
        <h2><i class="fas fa-play-circle"></i> Create Playlist</h2>
        <form action="playlist.html" class="form">
            <div class="form-group">
                <label for="type">Type:</label><br>
                <select name="type" id="type">
                    <option value="0">* Select type of playlist</option>
                    <option value="true">Public</option>
                    <option value="false">Private</option>
                </select>
                <small class="form-text">Choose public or private playlist</small>
            </div>
            <div class="form-group">
                <label for="title">Title:</label><br>
                <input type="text" id="title">
                <small class="form-text">Add a title to your playlist</small>
            </div>
            <div class="form-group">
                <label for="song-url">Song url:</label><br>
                <input type="url" id="song-url">
                <small class="form-text">Add a link to a song (from Youtube or Soundcloud)</small>
            </div>
            <input type="submit" class="btn btn-red" value="Create">
        </form>
    </section>
</body>
</html>
