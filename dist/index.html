<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css"><link>
    <script src="https://kit.fontawesome.com/1ae4c8800e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu:300,400,700&display=swap" rel="stylesheet">

    <title>Slothmedia</title>
</head>
<body>
    <header class="main-header bg-dark">
        <div class="header-inner bg-dark">
            <div class="header-div">
                <a href="index.html"><img src="img/logo_framed.png" alt="Slothmedia logotype"></a>
                <h1>Slothmedia</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li id="list-item-one"><a href="login.html">Log in</a></li>
                    <li id="list-item-two"><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="landing">
        <div class="img-overlay">
            <div class="landing-inner">
                <h2>Connect<br>Your<br>Favorite<br>Music <i class="fas fa-square-full"></i></h2>
            </div>
        </div>
    </section>
    <section class="information bg-white">
        <h3>Why Slothmedia?</h3>
        <div class="information-container-one">
            <div class="icon-container">
                <i class="fas fa-play-circle"></i>
            </div>
            <h4>Create your own lists</h4>
            <p>Use music from many sources</p>
        </div>
        <div class="information-container-two">
            <div class="icon-container">
                <i class="fas fa-headphones"></i>
            </div>
            <h4>No commercial breaks</h4>
            <p>Just enjoy the music</p>
        </div>
        <div class="information-container-three">
            <div class="icon-container">
                <i class="fas fa-user-friends"></i>
            </div>
            <h4>Share your experience</h4>
            <p>Let friends see what you listen to</p>
        </div>
    </section>
    
    
</body>
</html>
