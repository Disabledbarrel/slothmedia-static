<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/1ae4c8800e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500,700|Quicksand|Ubuntu:300,400,500,700&display=swap" rel="stylesheet">

    <title>Log in</title>
</head>
<body>
    <header class="main-header bg-dark">
        <div class="header-inner bg-dark">
            <div class="header-div">
                <a href="index.html" title="Go to landing page"><img src="img/logo_framed.png" alt="Slothmedia logotype"></a>
                <a href="index.html" title="Go to landing page"><h1>Slothmedia</h1></a>
            </div>
            <nav class="navbar">
                <ul>
                    <li class="btn btn-dark"><a href="login.html" title="Go to the log in page">Log in</a></li>
                    <li class="btn btn-red"><a href="register.html" title="Go to the register page">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container">
        <h2><i class="fas fa-user"></i> Log in to your account</h2>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <label for="Email">Email:</label><br>
                <input type="email" id="Email">
            </div>
            <div class="form-group">
                <label for="Password">Password:</label><br>
                <input type="password" id="Password" minlength="6">
            </div>
            <input type="submit" class="btn btn-dark" value="Log in">
        </form>
        <p class="my-1">
            Don't have an account? <a href="register.html" title="Go to register page" class="btn btn-red">Register</a>
        </p>
    </section>
</body>
</html>
